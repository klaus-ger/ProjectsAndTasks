<f:layout name="Default" />

<f:section name="main">
    <div class="pat-stage">

        <h2>Adress</h2>

        <div class="stage-navi clearfix">

            <div class="stage-navi-navi">
                <ul>
                    
                    <li class="{f:if(condition: '{mainmenu} == 1', then: ' active')}">
                    <f:link.action action="personList">
                        Persons
                    </f:link.action>
                    </li>
                    <li class="{f:if(condition: '{mainmenu} == 2', then: ' active')}">
                    <f:link.action action="companyList">
                        Companies
                    </f:link.action>
                    </li>



                </ul>
                <ul class="right">
                    <li>
                    <f:link.action action="personNew">
                        <f:image src="EXT:projects_and_tasks/Resources/Public/Images/icon_add.png" width="17" height="17" alt="new Category" />
                    </f:link.action>
                    </li>
                </ul>

            </div>   


  
                <br /><h3>&nbsp;&nbsp;&nbsp;Edit Person</h3>
                <f:form action="personSave" name="person" object="{person}">

                    <f:render partial="Address/PersonForm" arguments="{_all}"/>

                    <f:form.submit value="save" class="button form-button"/>
                </f:form>
           






        </div>

    </div>


</f:section>
