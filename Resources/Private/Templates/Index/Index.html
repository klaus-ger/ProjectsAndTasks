{namespace vh=T3developer\ProjectsAndTasks\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
    <div class="pat-stage">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>InBox</h2>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <div class="col-md-12">
                                <h5>My Tickets</h5>
                            </div>
                        </div>

                        <div class="panel-body">
                            <div class="col-md-12">
                                <f:for each="{openTickets}" as="ticket" iteration="iter">


                                    <f:link.action action="projectTicketDetail" controller="Project" arguments="{uid: ticket.uid}" >
                                        <div class="pat-list-item clearfix {f:if(condition: '{iter.isEven} == 1', then: ' even', else: ' odd')}">
                                            <div class="pat-list-cell cell-first cell-50">
                                                {ticket.ticketNummer}
                                            </div>

                                            <div class="pat-list-cell cell-75">
                                                <f:format.date format="d.m.Y">{ticket.ticketDate}</f:format.date>
                                            </div>
                                            <div class="pat-list-cell cell-75">
                                                {ticket.ticketTyp.statusText}
                                            </div>
                                            <div class="pat-list-cell cell-400">
                                                {ticket.ticketTitel}
                                            </div>
                                            
                                            <div class="clearfix"></div>
                                            
                                            <div class="pat-list-cell cell-first cell-200 hidden-xs">
                                                &nbsp;
                                            </div>

                                            
                                            <div class="pat-list-cell cell-200">
                                                {ticket.ticketProject.projectTitel}
                                            </div>
                                        </div>
                                    </f:link.action>
                                </f:for>


                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <f:security.ifHasRole role="pat-intern">
                        <f:render partial="Index/WidgetGraph" arguments="{_all}"/>
                    </f:security.ifHasRole>
                    
                    <f:render partial="Index/WidgetMySummary" arguments="{_all}"/>
                    
                    <f:render partial="Index/WidgetMyProjects" arguments="{_all}"/>
                    
                </div>

       

            </div>
         </div> <!-- /end container -->

 </div>


</f:section>
