<f:layout name="Default" />

<f:section name="main">
    <div class="pat-stage">

        <f:render partial="Project/ProjectHeader" arguments="{_all}"/>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4>Tickets</h4>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <ul class="pull-left">
                                <li class="panel-link active">
                                    New Ticket
                                </li>
                                <li class="panel-link">
                                <f:link.action action="projectTicketsOpen" arguments="{uid: project.uid}">
                                    Open by Milestone <span class="sub-navi-small"></span>
                                </f:link.action>
                                </li>
                                <li class="panel-link">
                                <f:link.action action="projectTicketsOpenNo" arguments="{uid: project.uid}">
                                    Open By Date 
                                </f:link.action>
                                </li>
                                <li class="panel-link">
                                <f:link.action action="projectTicketsClose" arguments="{uid: project.uid}">
                                    closed
                                </f:link.action>
                                </li>
                                <li class="panel-link">
                                <f:link.action action="projectTicketsAll" arguments="{uid: project.uid}">
                                    all
                                </f:link.action>
                                </li>


                            </ul>

                            <ul class="pull-right">
                                <li class="panel-link">
                                <f:link.action action="writePdfTicketlist" arguments="{uid: project.uid}">
                                    pdf
                                </f:link.action>
                                </li>
                                <li class="panel-link">
                                <f:link.action action="projectTicketNew" arguments="{uid: project.uid}">
                                    <f:image src="EXT:projects_and_tasks/Resources/Public/Images/icon_add.png" width="17" height="17" alt="new Ticket" />
                                </f:link.action>
                                </li>
                            </ul>

                        </div>

                        <div class="panel-body">
                             <h3> &nbsp;</h3>
                            <f:form action="projectTicketSave" name="ticket" object="{ticket}" class="form-horizontal" >

                                <f:render partial="Project/TicketForm" arguments="{_all}"/>

                            </f:form>
                        </div>
                    </div>
                </div>

            </div>
        </div>




    </div>

  


</f:section>
