{namespace vh=T3developer\ProjectsAndTasks\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
    <div class="pat-stage">

        <f:render partial="Project/ProjectHeader" arguments="{_all}"/>


        <br />

        <h3>Project Edit</h3>
        
        <div class="stage-list clearfix">
            
        <div class="stage-sub-navi">
            <ul>
                <li class="active">
                    <f:link.action action="projectTicketsOpen" arguments="{uid: project.uid}">
                       Project Edit
                    </f:link.action>
                </li>
                
            </ul>
            <ul class="right">
                <li>
                    <f:link.action action="projectTicketNew" arguments="{uid: project.uid}">
                        <f:image src="EXT:projects_and_tasks/Resources/Public/Images/icon_add.png" width="17" height="17" alt="new Ticket" />
                    </f:link.action></li>
            </ul>
        </div>
        
         <f:form action="projectSave" name="project" object="{project}">

                    <f:render partial="Project/ProjectForm" arguments="{_all}"/>


                    <f:form.submit value="absenden" class="button form-button"/>
                </f:form>
         
         
        </div>

    </div>


</f:section>
