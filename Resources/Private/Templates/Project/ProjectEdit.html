{namespace vh = T3developer\ProjectsAndTasks\ViewHelpers}

<vh:comment>
    /**
    * Project Edit / 
    * 
    * Shows the Project Edit Page
    * @param {project}
    * @param {projectheader}
    * Version 1.0.2 Build 26.8.2013 klaus.heuer@t3-developer.com
    */
</vh:comment>


<f:layout name="Default" />

<f:section name="main">
    <div id="pat">

        <div class="stage-header">
            <f:render partial="Project/ProjectHeader" arguments="{_all}" />
        </div>

        <div class="stage">
            <h2>Project bearbeiten:</h2>
            <f:render partial="Project/ProjectSubMenueProjectEdit" arguments="{_all}" />

            <br />
            <div class="clear"></div>
            <f:form method="post" controller="Project" action="projectUpdate" name="project" object="{project}"   >

                <f:render partial="Project/ProjectEditForm" arguments="{_all}" />
            
            </f:form>
            <div class="clear"></div>
            <br />
            <br />
        </div>

    </div>

</f:section>
