<f:layout name="Default" />

<f:section name="main">
    <div class="pat-stage">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Projects</h2>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        
                        <div class="panel-heading clearfix">
                            <f:render partial="Project/ProjectListPanelHeader" arguments="{_all}"/>
                        </div>
                        
                        <div class="panel-body">
                            <!-- Projects without cat -->
                            <f:for each="{projects}" as="project" iteration="iterWO">
                                    <f:link.action action="projectIndex" arguments="{uid: project.uid}">
                                        <div class="pat-list-item clearfix {f:if(condition: '{iterWO.isEven} == 1', then: ' even', else: ' odd')}">
                                            <div class="pat-list-cell cell-first cell-50">
                                                {project.projectNumber}
                                            </div>
                                            <div class="pat-list-cell cell-bold cell-600">
                                                {project.projectTitel}
                                            </div>
                                            <div class="pat-list-cell cell-200">
                                                {project.projectCat.catParent.catTitle} {project.projectCat.catTitle}
                                            </div>
                                            <div class="pat-list-cell cell-100">
                                                {project.projectStatus.statusText}
                                            </div>
                                            <div class="pat-list-cell cell-100">
                                                {project.openTickets} Tickets open
                                            </div>
                                        </div>
                                    </f:link.action>
                                </f:for>




                        </div>
                    </div>



                </div>
            </div>

        </div>




    </div><!-- end main Frame -->

   

</f:section>
