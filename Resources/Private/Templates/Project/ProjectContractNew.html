<f:layout name="Default" />

<f:section name="main">
    <div class="pat-stage">

        <f:render partial="Project/ProjectHeader" arguments="{_all}"/>



        <br />

        <h2>New Contract</h2>
        <div class="stage-sub-navi">
            <ul>
                <li>
                    <f:link.action action="projectTicketEdit" arguments="{uid: ticket.uid}">
                        Contracts Open
                    </f:link.action>
                </li>
                <li>
                    <f:link.action action="projectResponseNew" arguments="{uid: ticket.uid}">
                        Contracts Closed
                    </f:link.action>
                </li>
                

            </ul>
            <ul class="right">
                <li>
                    <f:link.action action="projectContractNew" arguments="{uid: project.uid}">
                        <f:image src="EXT:projects_and_tasks/Resources/Public/Images/icon_add.png" width="17" height="17" alt="add Contract" />
                    </f:link.action>
                </li>
            </ul>
        </div>
            <f:form action="projectContractSave" name="contract" object="{contract}">
            
            <f:render partial="Project/ContractForm" arguments="{_all}"/>

            <f:form.submit value="absenden" />
        </f:form>


</f:section>
