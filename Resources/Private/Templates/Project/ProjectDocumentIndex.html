<f:layout name="Default" />

<f:section name="main">
    <div class="pat-stage">

        <f:render partial="Project/ProjectHeader" arguments="{_all}"/>



        <br />
        <h3>Documents</h3>
        <div class="pat-stage-frame clearfix">
            <div class="stage-sub-navi">

                <ul>
                    <li class="{f:if(condition: '{submenu} == 1', then: ' active')}">
                    <f:link.action action="projectDocumentIndex" arguments="{uid: project.uid}">
                        All Documents
                    </f:link.action>
                    </li>

                </ul>
                <ul class="right">
                    <li>

                    </li>
                </ul>
            </div>

            <!-- ticket details -->
            <div class="pat-bg-70-30 clearfix">
                <div class="pat-stage-left">
                    <div class="pat-stage-inside">
                        <f:for each="{documents}" as="doc">
                            <b>title</b><br />
                            <f:for each="{doc.files}" as="file">
                                <f:image src="{file.originalResource.originalFile.uid}" alt="" maxWidth="700px" maxHeight="300px"/><br />
                            </f:for>
                            <br />linie einf√ºgen <br />
                        </f:for>  
                    </div>
                </div>


                <div class="pat-stage-right">
                    <div class="pat-stage-inside">
                        <f:form action="projectDocumentSave"  enctype="multipart/form-data"  name="newDocument" object="{newDocument}">
                            <f:form.hidden property="docProject" value="{project.uid}" />
                            
                            <div class="pat-form-wrap">
                                <label class="form-field field-100">Titel</label>
                                <f:form.textfield property="docDescription" id="falfeupload-entry-title" />
                            </div>
                            
                            <div class="pat-form-wrap">
                                <label class="form-field field-100">File</label>
                                <f:form.upload id="falfeupload-entry-files-1" name="file[0]" />
                            </div>
                            
                            <div class="pat-form-wrap"></div>
                            
                            <div class="pat-form-wrap">
                                <f:form.submit value="upload" class="btn"/>
                            </div>
                            
                        </f:form> 
                    </div>   
                </div>

            </div>



            <div class="clear"></div><br /><br />
        </div>



    </div>


</f:section>
