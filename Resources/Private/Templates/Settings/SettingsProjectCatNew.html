<f:layout name="Default" />

<f:section name="main">
    <div class="pat-stage">

        <h2>Settings</h2>

        <div class="stage-navi clearfix">

            <div class="stage-navi-navi">
                <ul>
                    <li class="{f:if(condition: '{mainmenu} == 1', then: ' active')}">
                    <f:link.action action="settingsProjectCat">
                        Project Categories
                    </f:link.action>
                    </li>
                    <li class="{f:if(condition: '{mainmenu} == 2', then: ' active')}">
                    <f:link.action action="settingsStatus">
                        Selection Lists
                    </f:link.action>
                    </li>



                </ul>
                <ul class="right">
                    <li>
                    <f:link.action action="settingsProjectCatNew">
                        <f:image src="EXT:projects_and_tasks/Resources/Public/Images/icon_add.png" width="17" height="17" alt="new Category" />
                    </f:link.action>
                    </li>
                </ul>

            </div>   


            <div class="pat-list">
                <br />
                <f:form action="settingsProjectCatSave" name="category" object="{category}">

                    <f:render partial="Settings/CategoryForm" arguments="{_all}"/>


                    <f:form.submit value="save" class="button"/>
                </f:form>
            </div>






        </div>

    </div>


</f:section>
