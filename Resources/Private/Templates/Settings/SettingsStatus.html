<f:layout name="Default" />

<f:section name="main">
    <div class="pat-stage">
    
        <h2>Settings</h2>

        <div class="stage-navi clearfix">

            <div class="stage-navi-navi">
                <ul>
                    <li class="{f:if(condition: '{mainmenu} == 1', then: ' active')}">
                    <f:link.action action="settingsProjectCat">
                        Project Categories
                    </f:link.action>
                    </li>
                    <li class="{f:if(condition: '{mainmenu} == 2', then: ' active')}">
                    <f:link.action action="settingsStatus" >
                        Selection Lists
                    </f:link.action>
                    </li>



                </ul>
                <ul class="right">
                    <li>
                    <f:link.action action="settingsProjectCatNew">
                        <f:image src="EXT:projects_and_tasks/Resources/Public/Images/icon_add.png" width="17" height="17" alt="new Category" />
                    </f:link.action>
                    </li>
                </ul>

            </div>   



                <f:for each="{statuslist}" as="status">
                    <div class="pat-list-item clearfix even">
                        <div class="list-item"><b>{status.typ.statustypText}</b></div>
                    </div>

                    <f:for each="{status.status}" as="item" iteration="iter">
                        <f:link.action action="settingsStatusEdit" arguments="{uid: item.uid}">
                            <div class="pat-list-item clearfix">
                                <div class="list-item project-no">
                                    &nbsp;
                                </div>
                                
                                <div class="list-item project-titel">
                                    {item.StatusText}
                                </div>
                                <div class="list-item project-date">
                                    Behaviour: 
                                    <f:if condition="{item.StatusBehaviour} == 0">open</f:if>
                                    <f:if condition="{item.StatusBehaviour} == 1">closed</f:if>
                                </div>
                                <div class="list-item project-status">
                                    
                                </div>
                                <div class="list-item project-tickets">
                                    
                                </div>
                            </div>
                        </f:link.action>
                    </f:for>

                    
                </f:for>





        </div>

    </div>


</f:section>
