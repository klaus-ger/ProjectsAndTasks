 {namespace vh = T3developer\ProjectsAndTasks\ViewHelpers}

<vh:comment>
   /* Partial widget Projects
    * The widget will display all projects of the user 
    * which are marked as "sticky"
    *
    * Version 1.0.1 Build 22.6.2013 klaus.heuer@t3-developer.com
    */
</vh:comment>


<f:for each="{projects}" as="project">
    <div class="projectListItem">
        <div class="listIcon">
            <f:image src="uploads/pat/icon.gif" width="18"  alt="My Image" />
        </div>
        <div class="inbox-list-project-titel">
            <f:link.action action="projectShow" controller="Project"arguments="{project: project.uid}">
                {project.projectTitle}
            </f:link.action>
        </div>

        <div class="inbox-list-project-todo">
            {project.projectOpenTodos} offene ToDos 
        </div>
    </div>
</f:for>    

<br>
