 <div class="col-md-12">
       <br />
        <p>New Topic in Category: {cat.bcTitle}</p>
    </div> 

<f:form action="whiteboardTopicSave" name="topic" object="{topic}" class="form-horizontal">
    
    <f:form.hidden property="btCat" value="{topicbtCat}" />

<div class="col-md-7">
    
    <div class="form-group">
        <label for="Titel" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <f:form.textfield property="btTitle" value="{topic.btTitle}" class="form-control" placeholder="Title"/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="Details" class="col-sm-2 control-label">Details</label>
        <div class="col-sm-10">
             <f:form.textarea cols="50" rows="10" property="btText" value="{topic.btText}" class="form-control"  />
        </div>
    </div>
    
</div>

<div class="col-md-1"></div>

<div class="col-md-4">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Datum</label>
        <div class="col-sm-8">
            <input type="date" name="tx_projectsandtasks_pat[topic][btDate]]" value="{f:format.date(format : 'Y-m-d', date : topic.btDate)}" class="datepicker form-control" data-date-format="dd-mm-yyyy"/>
        </div>
    </div>
    
    
    
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
        
     <f:form.submit value="   save    " class="btn btn-primary"/>
        
    </div>
    

</div>

</f:form>
