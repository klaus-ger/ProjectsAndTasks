<f:form action="whiteboardMessageSave" name="newmessage" object="{newmessage}" class="form-horizontal" enctype="multipart/form-data">

    <div class="col-md-12">
        <br />
        <p>Edit Message:</p>
    </div>  

    <div class="col-md-12">

        <f:form.hidden property="bmTopic" value="{newmessage.bmTopic}" />

        <div class="form-group">
            <label for="Titel" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
                <f:form.textfield property="bmTitle" value="{newmessage.bmTitle}" class="form-control" placeholder="Title"/>
            </div>
        </div>

        <div class="form-group">
            <label for="Titel" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-8">
                <f:form.textarea cols="50" rows="10" property="bmText" value="{newmessage.bmText}" class="form-control"/>
            </div>
        </div>



        <f:if condition="{newmessage.bmImage}">
            <f:then>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <f:for each="{newmessage.bmImage}" as="file">
                            <a href="{file.originalResource.publicUrl}" target="_blank">
                                <f:image src="{file.originalResource.originalFile.uid}" alt="" maxWidth="200" maxHeight="200" class="project-document"/>
                            </a>
                        </f:for>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <f:form.checkbox property="bmDeleteImage" value="1" /> Delete File
                            </label>
                        </div>
                    </div>
                </div>
            </f:then>

            <f:else>
                <div class="form-group">
                    <label for="Titel" class="col-sm-2 control-label">File</label>
                    <div class="col-sm-10">
                        <f:form.upload id="falfeupload-entry-files-1" name="file[0]"  />
                    </div>
                </div>
            </f:else>

        </f:if>




        <div class="form-group">
            <label for="Titel" class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-8">
                <f:form.submit value="save" class="btn btn-primary"/>
            </div>
        </div>

    </div>
</f:form>
