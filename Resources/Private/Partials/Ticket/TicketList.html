{namespace vh=T3developer\ProjectsAndTasks\ViewHelpers}
<f:layout name="Default" />
<f:for each="{tickets}" as="ticket" iteration="iter">

    <div class="pat-list-item clearfix {f:if(condition: '{iter.isEven} == 1', then: ' even', else: ' odd')}">
        <f:link.action action="ticketDetail" arguments="{uid: ticket.uid}">
            <div class="pat-list-cell cell-first cell-50">
                {ticket.ticketNummer}
            </div>

            <div class="pat-list-cell cell-75">
                <f:format.date format="d.m.Y">{ticket.ticketDate}</f:format.date>
            </div>
            <div class="pat-list-cell cell-75">
                {ticket.ticketTyp.statusText}
            </div>
            <div class="pat-list-cell cell-bold cell-500">
                {ticket.ticketTitel}
            </div>
            <div class="pat-list-cell cell-100">
                {ticket.ticketAssigned.username}
            </div>
            <div class="pat-list-cell cell-100">
                {ticket.ticketSprint.sprintTitel}
            </div>
            <div class="pat-list-cell cell-100">
                <f:format.date format="d.m.Y">{ticket.ticketScheduleDate}</f:format.date>
            </div>
            
            <div class="pat-list-cell cell-50">
                <vh:time time="{ticket.ticketScheduleTime}" />
            </div>
            
            <div class="clearfix"></div>
            
            <div class="pat-list-cell cell-first cell-200">
                &nbsp;
            </div>
            
            <div class="pat-list-cell cell-first cell-500">
                <small>{ticket.ticketProject.projectTitel}</small>
            </div>
        </f:link.action>
        






    </div>
</f:for>
