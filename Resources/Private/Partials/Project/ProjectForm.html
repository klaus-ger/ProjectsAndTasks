{namespace vh=T3developer\ProjectsAndTasks\ViewHelpers}


<div class="col-md-7">

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Project Title</label>
        <div class="col-sm-10">
            <f:form.textfield property="projectTitel" value="{project.projectTitel}" class="form-control" placeholder="Project Title"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Category</label>
        <div class="col-sm-10">
            <vh:selectoptgroup options="{cats}" fieldname="tx_projectsandtasks_pat[project][projectCat]" actual="{project.projectCat.uid}" class="form-control"/>
            

        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Shorttext</label>
        <div class="col-sm-10">
            <f:form.textarea cols="50" rows="3" property="projectShort" value="{project.projectShort}" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <f:form.textarea cols="50" rows="7" property="projectText" value="{project.projectText}" class="form-control"/>
        </div>
    </div>

</div>

<div class="col-md-1"></div>

<div class="col-md-4">

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Owner</label>
        <div class="col-sm-8">
            <f:form.select property="projectOwner" options="{user}" optionValueField="uid" optionLabelField="username" class="form-control" prependOptionLabel="-- Owner --"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Date</label>
        <div class="col-sm-8">
            <input type="date" name="tx_projectsandtasks_pat[project][projectDate]" class="datepicker form-control" data-date-format="dd-mm-yyyy"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Client</label>
        <div class="col-sm-8">
            <f:form.select property="projectClient" options="{clients}" optionValueField="uid" optionLabelField="cyName" class="form-control" prependOptionLabel="-- Client --"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Status</label>
        <div class="col-sm-8">
            <f:form.select property="projectStatus" options="{status}" optionValueField="uid" optionLabelField="statusText" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Budget time</label>
        <div class="col-sm-8">
            <f:form.textfield property="projectBudgetTime" value="{project.projectBudgetTime}" class="form-control"/>
        </div>
    </div>

    <div class="col-sm-4"></div>
    <div class="col-sm-8">

        <f:form.submit value="   save    " class="btn btn-primary"/>

    </div>
</div>
