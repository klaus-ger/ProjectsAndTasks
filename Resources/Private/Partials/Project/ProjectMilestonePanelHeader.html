<ul class="pull-left">
    
    <li class="panel-link{f:if(condition: '{submenu} == 1', then: ' active')}">
        <f:link.action action="projectMilestoneListAll" arguments="{uid: project.uid}">
            all
        </f:link.action>
    </li>
    
    <li class="panel-link{f:if(condition: '{submenu} == 2', then: ' active')}">
        <f:link.action action="projectMilestoneListOpen" arguments="{uid: project.uid}">
            open
        </f:link.action>
    </li>
    
    <li class="panel-link{f:if(condition: '{submenu} == 3', then: ' active')}">
        <f:link.action action="projectMilestoneListClosed" arguments="{uid: project.uid}">
            achived
        </f:link.action>
    </li>
</ul>

<f:security.ifHasRole role="pat-intern">
<ul class="pull-right">
    <li class="panel-link">
        <f:link.action action="projectMilestonesNew" arguments="{uid: project.uid}">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        </f:link.action>
    </li>
</ul>
</f:security.ifHasRole>
