<f:form.hidden property="trTicket" value="{ticket.uid}" />
<f:form.hidden property="trOwner" value="{response.trOwner}" />

<div class="col-md-7">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <f:form.textfield property="trTitel" value="{response.trTitel}" class="form-control"/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
             <f:form.textarea cols="50" rows="10" property="trText" value="{response.trText}" class="form-control"/>
        </div>
    </div>
    
    
</div>

<div class="col-md-1"></div>

<div class="col-md-4">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
              <input type="date" name="tx_projectsandtasks_pat[response][trDate]" value="{f:format.date(format : 'd-m-Y', date : response.trDate)}" class="datepicker form-control" data-date-format="dd-mm-yyyy"/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Start</label>
        <div class="col-sm-10">
              <f:form.textfield property="trStart" value="{response.trStart}" class="form-control timepicker"/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">End</label>
        <div class="col-sm-10">
              <f:form.textfield property="trEnd" value="{response.trEnd}" class="form-control timepicker"/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Worktime</label>
        <div class="col-sm-10">
               <f:form.select property="trTyp" options="{status}" optionValueField="uid" optionLabelField="statusText" prependOptionLabel="-- Time Typ --" class="form-control"/>
        </div>
    </div>
    
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <f:form.submit value="   save    " class="btn btn-primary"/>
    </div>
</div>
