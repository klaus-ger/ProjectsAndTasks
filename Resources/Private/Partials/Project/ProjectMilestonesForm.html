<f:form.hidden property="msProject" value="{project.uid}" />

<div class="col-md-7">
    
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Milestone</label>
        <div class="col-sm-10">
            <f:form.textfield property="msTitel" value="{milestone.msTitel}" class="form-control" placeholder="Title"/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Details</label>
        <div class="col-sm-10">
             <f:form.textarea cols="50" rows="10" property="msText" value="{milestone.msText}" class="form-control"  />
        </div>
    </div>
    
</div>

<div class="col-md-1"></div>

<div class="col-md-4">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Start Date</label>
        <div class="col-sm-8">
            <input type="date" name="tx_projectsandtasks_pat[milestone][msStart]]" value="{f:format.date(format : 'Y-m-d', date : milestone.msStart)}" class="datepicker form-control" data-date-format="dd-mm-yyyy"/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">End Date</label>
        <div class="col-sm-8">
            <input type="date" name="tx_projectsandtasks_pat[milestone][msEnd]]" value="{f:format.date(format : 'Y-m-d', date : milestone.msEnd)}" class="datepicker form-control" data-date-format="dd-mm-yyyy"/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Status</label>
        <div class="col-sm-8">
            <f:form.select property="msStatus" options="{status}" optionValueField="uid" optionLabelField="statusText" class="form-control" />
        </div>
    </div>
    
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
        
     <f:form.submit value="   save    " class="btn btn-primary"/>
        
    </div
    
</div>
