{namespace vh = T3developer\ProjectsAndTasks\ViewHelpers}

<vh:comment>
   /* Partial ToDoForm

    */
</vh:comment>




<f:form method="post" controller="Todo" action="todoSave" name="todo" object="{todo}"   >

    <div class="stageItemTable">

        <!--hidden fields -->
        <f:form.textfield property="uid" value="" class="hidden jqTodoFormUid" />
        <f:form.textfield property="todoList" value="" class="hidden jqTodoFormList" />
        <f:form.textfield property="todoNr" value="" class="hidden" />

        <!-- regular Fields -->

        <div class="stageItemTableLabel">
            Titel
        </div>
        <div class="stageItemTableContent">
            <f:form.textfield property="todoTitle" value="{todo.todoTitle}" class="fullWidth jqTodoFormTitle" />
        </div>
        <div class="stageItemTableDivider"></div>

        <div class="stageItemTableLabel">
            KText
        </div>
        <div class="stageItemTableContent">
            <f:form.textarea  cols="45" rows="3" property="todoDescription" value="{todo.todoDescription}" class="jqTodoFormDescription"/>
        </div>
        <div class="stageItemTableDivider"></div>

        <div class="stageItemTableLabel">
            Status / Typ 
        </div>
        <div class="stageItemTableContent">
            <f:form.select property="todoStatus" options="{status}" optionValueField="" optionLabelField="" class="jqTodoFormStatus" />
            <f:form.select property="todoTyp" options="{typ}" optionValueField="typ" optionLabelField="id" class="jqTodoFormTyp"/>

        </div>
        <div class="stageItemTableDivider"></div>



        <div class="stageItemTableLabel">
            Assigned / Zeitbedarf
        </div>
        <div class="stageItemTableContent">
            <f:form.select property="todoAssigned" options="{user}" optionValueField="uid" optionLabelField="username" class="jqTodoFormUser"/>

            <f:form.select property="todoPlantime" options="{plantime}" optionValueField="" optionLabelField="" class="jqTodoFormPlantime"/>

        </div>
        <div class="stageItemTableDivider"></div>

        <div class="stageItemTableLabel">
            Datum / Ende
        </div>
        <div class="stageItemTableContent">
            <f:form.textfield   property="todoDate" value="{todo.Date}" class="jqTodoFormStartdate datepicker"/>
            <f:form.textfield  property="todoEnd" value="{todo.End}" class="jqTodoFormEnddate datepicker"/>
        </div>
        <div class="stageItemTableDivider"></div>

    </div>




    <div class="formrow buttonrow">

        <input type="button"  class="button lightbox-close" value="abbrechen"  />
        <f:form.submit name="mySubmit" value="speichern" class="button" />

        <input type="button"  class="button lightbox-close" value="schlieÃŸen"  />

    </div>
</f:form>
