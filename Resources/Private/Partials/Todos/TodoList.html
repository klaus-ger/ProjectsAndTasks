{namespace vh = T3developer\ProjectsAndTasks\ViewHelpers}        


<f:for each="{todos}" as="item">

    <div class="general-list-row general-row-link jqLoadTodo">
        <div class="jqtodo_uid status hidden">
            {item.Uid}
        </div>
        <div class="status hidden">
            {item.todoStatus}
        </div>
        <div class="listIcon">
            <vh:todotype typ="{item.todoTyp}" status="{item.todoStatus}" />
        </div>
        <div class="listTodoTitle"">
            <f:link.action action="todoEdit" controller="Todo"arguments="{todo:item.uid}">
                {item.todoNr} |Â {item.todoTitle}
            </f:link.action>
        </div>
        <div class="listTodoText">
            <f:format.crop maxCharacters="60" append="&nbsp;[...]">{item.todoDescription}</f:format.crop>
        </div>
        <div class="listTodoAssigned">
            {item.todoAssigned.firstName}
        </div>
        <div class="listTodoTime">
            <vh:plantime time="{item.todoPlantime}" /> h
        </div>
                <div class="listTodoDate">
           <f:format.date format="d.m.Y">{item.todoDate}</f:format.date>
        </div>
    </div>

</f:for>
