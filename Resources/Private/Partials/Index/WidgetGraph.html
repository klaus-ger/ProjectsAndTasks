<div class="panel panel-default">

    <div class="panel-heading clearfix">
        <div class="col-md-12">
            <h5>Overall Trend (all users)</h5>
        </div>
    </div>

    <div class="panel-body" style="margin-left:20px;">
        <br />

        <div class="hidden chartDate">{statArray.date}</div>
        <div class="hidden chartTicket">{statArray.ticket}</div>
        <div class="hidden chartTime">{statArray.time}</div>
        <div class="hidden chartAge">{statArray.age}</div>

        <canvas id="myChart" width="319" height="200"></canvas>
        <br />
        &nbsp;&nbsp;
        <f:image src="EXT:projects_and_tasks/Resources/Public/Images/graph-legend.png" width="268" height="16" alt="legend" />
    </div>

</div>
