{namespace vh=T3developer\ProjectsAndTasks\ViewHelpers}
<div class="panel panel-default">

    <div class="panel-heading clearfix">
        <div class="col-md-12">
            <h5>My Summary</h5>
        </div>
    </div>

    <div class="panel-body" style="margin-left:20px;">
        <br />
        <p><b>Open Tickets:</b> {mySummary.openTickets} </p>
        <p><b>Open Time:</b> <vh:time time="{mySummary.openTime}"  /></p>
        <p><b>Ticket Age:</b> {mySummary.averageAge} days</p>
    </div>

</div>
